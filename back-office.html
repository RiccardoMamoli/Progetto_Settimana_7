<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>back office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" class="fixed-logo bg-light px-1 rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="text-center mb-4">
            <h1 class="fw-light"> Back Office</h1>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-4">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="name" class="form-label"> Product Name </label>
                            <input type="text" class="form-control" id="nameProduct" required />
                        </div>
                        <div class="mb-3">
                            <label for="bramd" class="form-label"> Brand Name </label>
                            <input type="text" class="form-control" id="brandName" required />
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label"> Product Description </label>
                            <textarea class="form-control" id="productDescription" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priceProduct" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="priceProduct" required />
                        </div>
                        <div class="mb-3">
                            <label for="imgProduct" class="form-label">Product Image</label>
                            <input type="text" class="form-control" id="imgProduct" required />
                        </div>
                        
                        <button type="submit" class="btn btn-secondary">
                            Create New Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="assets/js/back-office.js"></script>
</body>

</html>
